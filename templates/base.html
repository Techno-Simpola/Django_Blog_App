<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog|App</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

        <style>
            body {
                font-family: "Roboto", sans-serif;
                font-size: 17px;
                background-color: #0d0d0d;
            }
        
            .shadow {
                box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.1);
            }
        
            .btn-danger {
                color: #fff;
                background-color: #f00000;
                border-color: #dc281e;
            }
        
            .masthead {
                background: #66d6a2;
                color: black;
                height: auto;
                padding-bottom: 15px;
                padding-top: 10px;
            }

            .btn{
                background-color: #66d6a2 !important;
                border: none !important;
                font-weight: 600;
            }
        </style>


    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href={% url 'home' %}>Bloogs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Bloogs</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href={% url 'home' %}>Home</a>
                            <a class="nav-link active" aria-current="page" href={% url 'add-Post' %}>Create</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    <!-- content goes here -->
    {% endblock content %}
    
    
    <!-- footer -->
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">Made with django by Simp0la</h5>
            <p class="card-text">A basic django web application made for creating and publishing posts made by users.</p>
            <a href={% url 'home' %} class="btn btn-primary">Go to home</a>
        </div>
    </div>
    
    


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
